<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <h1>Metric/ Imperial Unit Conversion</h1>

    <button id="convert-btn">Convert</button>
    </header>
    <div id="container">
        <div>
            <h2>Length (Meters/Feet)</h2>
            <input type="number" id="length-input" placeholder="Enter length" />
            <p id="length-output"></p>
        </div>
    
        <div>
            <h2>Volume (Liters/Gallons)</h2>
            <input type="number" id="volume-input" placeholder="Enter volume" />
            <p id="volume-output"></p>
        </div>
    
        <div>
            <h2>Mass (Kilograms/Pounds)</h2>
            <input type="number" id="mass-input" placeholder="Enter mass" />
    </div>
  </body>
</html>
