<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Metric/ Imperial Unit Conversion</h1>
      <div id="unit">
        <input type="number" id="unit-input" placeholder="" />
      </div>
      <button id="convert-btn">Convert</button>
    </header>

    <main id="container">
      <div class="converter-card" id="length-card">
        <h2>Length (Meters/Feet)</h2>
        <p id="length-result"></p>
      </div>

      <div class="converter-card" id="volume-card">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volum-result"></p>
      </div>

      <div class="converter-card" id="mass-card">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-result"></p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
